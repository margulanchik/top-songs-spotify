<style type="text/css">
	/*header*/
	.header{
		height: 85px;
		background-color: #d1d1d1;
		font-family: Franklin gothic medium;
	}
	.header-center{
		background-color: none;
		width: 50%;
		height: 85px;
		margin: 0 auto;
		display: flex;
	}
	.logo{
		height: 50px;
		margin: auto 0;
		margin-left: 5px;
	}
	.box-navigator{
		background-color: none;
		width: 575px;
		display: flex;
	}
	.navigator{
		text-decoration: none;
		color: white;
		font-size: 25px;
		margin: auto 0;
		margin-left: 20px;
	}
	.navigator:hover{
		text-decoration: underline;
	}

	/*container*/
	.chart-container{
		width: 50%;
		height: 620px;
		margin: 0 auto;
	}
	.chart-sort{
		display: flex;
		width: 60%;
		height: 45px;
		margin: 0 auto;
	}
	.chart{
		background:linear-gradient(to left, #3595cc, #8dd8e0);
		height: 115px;
		border-radius: 20px;
		margin-top: 10px;
		display: flex;
		width: 751px;
	}
	.chart-box-name{
		width: 525px;
	}
	.chart-box-button{
		width: 105px;
		display: flex;
	}
	.chart-image{
		height: 115px;
		width: 121px;
		border-radius: 20px;
	}
	.chart-song-name{
		color: white;
		font-size: 25px;
		font-family: sans-serif;
		font-weight: 700;
		margin: 20px 0 0 20px;
		width: 400px;
	}
	.chart-song-creator{
		color: gray;
		font-size: 20px;
		width: 300px;
		font-family: sans-serif;
		font-weight: 700;
		margin: 20px 0 0 20px;
	}
	button{
		background-color: lightgreen;
		color: white;
		border: none;
		font-size: 25px;
		border-radius: 5px;
		margin: auto;
		transition: 0.3s;
		box-shadow: 3px 3px 5px black;
		font-family: franklin gothic medium;
	}
	button:hover{
		font-size: 28px;
		cursor: pointer;
		background-color: lightblue;
	}
</style>
